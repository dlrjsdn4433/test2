<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test1 {
            background-color:yellow ;
            color: black;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: darkblue;
        }

        .test2 {
            background-color: blue !important;
            color: black !important ;
        }

        #test2 {
            background-color: cyan ;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>기본적으로 css속성은 위어서부터 아래로 적용이 되지만
        같은 태그에 여러개의 css속성이 설정된 경우에는 우선운위에 따라 스타일이 적용된다
    </p>
    <pre>태그선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 선택자(HTML요소에 직접 스타일을 적용하는 방법) < !important 순서로 우선순위를 가진다.</pre>
    
    <hr>

    <h2>선택자 우선순위 테스트</h2>
    <div id="test1" class="test1">우선순위 테스트1</div>
    <p id="test2" class="test2" style="background-color: yellowgreen;">우선순위 테스트2</p>
    
</body>
</html>
